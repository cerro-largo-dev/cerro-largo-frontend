<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Caminos que conectan - Gobierno de Cerro Largo</title>
    <meta name="description" content="Plataforma para monitorear y gestionar el estado de caminos rurales en Cerro Largo." />
    <meta name="theme-color" content="#0f172a" />
    <meta property="og:title" content="Caminos que conectan - Gobierno de Cerro Largo" />
    <meta property="og:description" content="Monitoreo y reportes en tiempo real de la caminería rural." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_UY" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- CSS crítico (asegura layout y accesibilidad básica) -->
    <style>
      html, body, #root { height: 100%; margin: 0; padding: 0; }
      /* Contenedor de la app */
      #root > div.app-root { min-height: 100vh; position: relative; width: 100%; }
      /* Leaflet full-viewport desde el primer paint */
      .leaflet-container { width: 100%; height: 100%; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

      /* Skip link (visible sólo al enfocar) */
      .skip-link {
        position: absolute; top: -40px; left: 0;
        background: #fff; color: #000; padding: 8px 12px;
        z-index: 10000; text-decoration: none; border: 1px solid #000;
      }
      .skip-link:focus { top: 0; outline: 2px solid #000; }

      /* Visually hidden (para el h1 accesible) */
      .sr-only {
        position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
        overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
      }
    </style>

    <!-- CSS global NO bloqueante (Vite reescribe /src/App.css al asset final) -->
    <link rel="preload" as="style" href="/src/App.css" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/App.css"></noscript>

    <!-- Preconnect/DNS para tiles OSM -->
    <link rel="dns-prefetch" href="https://a.tile.openstreetmap.org">
    <link rel="dns-prefetch" href="https://b.tile.openstreetmap.org">
    <link rel="dns-prefetch" href="https://c.tile.openstreetmap.org">
    <link rel="preconnect" href="https://a.tile.openstreetmap.org" crossorigin>
    <link rel="preconnect" href="https://b.tile.openstreetmap.org" crossorigin>
    <link rel="preconnect" href="https://c.tile.openstreetmap.org" crossorigin>
  </head>
  <body>
    <!-- Enlace de omisión (primero foco tab) -->
    <a class="skip-link" href="#main">Saltar al contenido principal</a>

    <noscript>Esta aplicación requiere JavaScript habilitado.</noscript>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
